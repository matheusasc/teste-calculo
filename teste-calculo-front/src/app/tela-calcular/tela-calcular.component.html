<div class="container d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="somaForm" class="d-flex flex-column gap-3" (ngSubmit)="calcular()">
    <div class="d-flex gap-3">

      <div>
        <label for="valor1" class="form-label">Valor 1</label>
        <input type="number" class="form-control" id="valor1" formControlName="valor1" placeholder="Digite o valor 1" required>
      </div>

      <div>
        <label for="valor2" class="form-label">Valor 2</label>
        <input type="number" class="form-control" id="valor2" formControlName="valor2" placeholder="Digite o valor 2" required>
      </div>

      <div class="d-flex align-items-end gap-2">
        <button type="submit" class="btn btn-primary">Calcular</button>
        <button type="button" class="btn btn-secondary" (click)="limpar()">Limpar</button>
      </div>
    </div>

    @if (resultado !== null) {
      <div  class="alert alert-warning mt-3">
        Resultado: {{ resultado }}
      </div>
    }

    @if(erro){
      <div class="alert alert-danger mt-3">
        {{ erro }}
      </div>
    }

  </form>
</div>
